<div class="create-file">
  <h1>Create a new file</h1>

  <form [formGroup]="profileForm"
  (ngSubmit)="onSubmit()"
  [className]="classes.container"
>
  <ly-field appearance="filled" fullWidth>
    <input lyNativeControl
      type="text"
      placeholder="Name"
      formControlName="filename"
    >
    <ly-hint>Hint</ly-hint>
    <ly-error *ngIf="formFilename.hasError('minlength')">Min 5 characters</ly-error>
    <ly-error *ngIf="formFilename.hasError('maxlength')">Max 16 characters</ly-error>
    <ly-error *ngIf="formFilename.hasError('required')">Required</ly-error>
    <ly-hint [align]="'after'">{{ formFilename.value?.length || 0 }}/32</ly-hint>
  </ly-field>
  <ly-field appearance="filled" fullWidth>
    <ly-select placeholder="Select a type"
      formControlName="type"
    >
      <ly-option value="file">Normal</ly-option>
      <ly-option value="google">Shortcut</ly-option>
    </ly-select>
    <ly-hint>Hint</ly-hint>
    <ly-error>Required</ly-error>
  </ly-field>
  <ly-field appearance="filled" fullWidth>
    <input [style.color]="formColor.value" lyNativeControl
      type="text"
      placeholder="Color #000000"
      formControlName="color"
    >
  </ly-field>
  <button ly-button
    bg="primary"
    raised
    type="submit"
    (click)="sb.open()"
  >Submit</button>
  </form>
</div>

<div class="create-file">
  <ng-template id="snackbar" class="snackbar" ly-snack-bar
  #sb="lySnackBar"
  duration="Infinity"
>
<span>File {{ isCreated ? '' : 'not' }} created</span>
  <button ly-button color="accent" (click)="sb.dismiss()">
    Dismiss
  </button>
</ng-template>
</div>
